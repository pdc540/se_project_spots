<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Patrick Clarke" />
    <meta
      name="description"
      content="Fourth project for TripleTen - Sprint 3."
    />
    <meta name="keywords" content="search engine optimization" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="avatar image"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/pencil.svg"
                alt="pencil icon"
                class="profile__edit-button-image"
              />Edit profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/add.svg" alt="add icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="editprofilemodal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="name" class="modal__label">
              Name
              <input
                type="text"
                class="modal__input"
                id="name"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__input-error name-error"></span>
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                type="text"
                class="modal__input"
                id="description"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__input-error description-error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- -->
      <div class="modal" id="newpostmodal">
        <div class="modal__container">
          <button
            type="submit"
            class="modal__close-btn"
            id="newpostmodalclosebtn"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form name="new-post" class="modal__form" novalidate>
            <label for="imglink" class="modal__label">
              Image link
              <input
                type="url"
                class="modal__input"
                id="imglink"
                placeholder="Paste a link to the picture"
                required
              />
              <span class="modal__input-error imglink-error"></span>
            </label>
            <label for="caption" class="modal__label">
              Caption
              <input
                type="text"
                class="modal__input"
                id="caption"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="modal__input-error caption-error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      -
    </div>

    <div class="modal" id="modal-preview">
      <div class="modal__container modal__container_type_preview">
        <button
          type="submit"
          class="modal__close-btn modal__close-btn_type_preview"
          id="previewmodalclosebtn"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
